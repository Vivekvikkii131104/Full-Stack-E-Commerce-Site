<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - ProShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="/" class="logo">ProShop</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Products</a></li>
                    <li><a href="/cart.html"><i class="fas fa-shopping-cart"></i> Cart (<span id="cartItemCount">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container main-content order-confirmation-page-container">
        <section class="confirmation-card">
            <i class="fas fa-check-circle confirmation-icon"></i>
            <h1>Order Confirmed!</h1>
            <p class="confirmation-message">Thank you for your purchase. Your order has been placed successfully.</p>
            <p class="order-id-display">Your Order ID: <span id="orderIdDisplay">#N/A</span></p>
            <div class="confirmation-actions">
                <a href="/" class="btn btn-primary">Continue Shopping</a>
                <a href="#" class="btn btn-secondary" id="viewOrderDetailsBtn">View Order Details (Dummy)</a>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 ProShop. All rights reserved.</p>
        </div>
    </footer>

    <script src="order-confirmation-script.js"></script>
</body>
</html>
