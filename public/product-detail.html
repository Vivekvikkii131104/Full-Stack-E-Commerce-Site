<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ProShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="/" class="logo">ProShop</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Products</a></li>
                    <li><a href="/cart.html"><i class="fas fa-shopping-cart"></i> Cart (<span id="cartItemCount">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container main-content product-detail-page-container">
        <p id="loadingMessage" class="info-message">Loading product details...</p>
        <p id="errorMessage" class="error-message hidden">Product not found or failed to load. <a href="/" class="btn-link">Back to Products</a></p>
        
        <section class="product-detail-card hidden" id="productDetailCard">
            </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 ProShop. All rights reserved.</p>
        </div>
    </footer>

    <script src="product-detail-script.js"></script>
</body>
</html>
